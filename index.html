<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <style>
    :root{
      --Primary-Red: hsl(0, 100%, 74%); 
      --Primary-Green: hsl(154, 59%, 51%);
      --Accent-Blue: hsl(248, 32%, 49%);
      --Neutral-Dark-Blue: hsl(249, 10%, 26%); 
      --Neutral-Grayish-Blue: hsl(246, 25%, 77%);
    }
    body {
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      background-color: var(--Primary-Red);
      background-image: url("images/bg-intro-mobile.png");
      background-repeat: no-repeat;
    }
    main {
      margin: 10px 15px 30px 15px;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .content--container {
      color: white;
      text-align: center;
      margin-bottom: 20px;
      flex:1;
      max-width: 400px;
    }

    .form--container {
      flex: 1;
      max-width: 500px;
    }

    .content__text--style {
      font-weight: 400;
      color: whitesmoke;
    }

    .form__CTAButton--style {
      width: 100%;
      background-color: var(--Accent-Blue);
      padding: 20px 50px;
      color: whitesmoke;
      font-weight: 300;
      line-height: 1.8em;
      border-radius: 10px;
      border: none;
      margin-bottom: 25px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
    }

    .wordWrapping {
      white-space: nowrap;
    }

    .higherFont {
      color: white;
      font-weight: 700;
    }

    .shadow {
      box-shadow: 0px 6px 1px 0px rgb(74 72 72 / 29%);
    -webkit-box-shadow: 0px 6px 1px 0px rgb(74 72 72 / 29%);
    -moz-box-shadow: 0px 6px 1px 0px rgb(74 72 72 / 29%);
    }

    .form__inputs--container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }

    .form__input--style {
      padding: 15px 10px;
      text-indent: 10px;
      color: var(--Neutral-Dark-Blue);
      font-weight: bold;
      border: .5px solid var(--Neutral-Grayish-Blue);
      border-radius: 5px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
    }

    .form__submitButton--style {
      color: white;
      background-color: var(--Primary-Green);
      padding: 10px 5px;
      letter-spacing: .1em;
      text-transform: uppercase;
      border: none;
      border-radius: 5px;
      box-shadow: 0px 4px 1px 0px rgba(50,168,117,0.75);
      -webkit-box-shadow: 0px 4px 1px 0px rgba(50,168,117,0.75);
      -moz-box-shadow: 0px 4px 1px 0px rgba(50,168,117,0.75);
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
    }

    .form__content--style {
      color: var(--Neutral-Grayish-Blue);
      text-align: center;
      margin: 0 20px;
      font-size:x-small;
    }

    .form__terms--style {
      color: var(--Primary-Red);
      font-weight: bold;
    }

    input:required:focus:valid {
      border: .5px solid green;
      outline-color: green;
    }

    .error, input:required:focus:invalid {
      border: .5px solid var(--Primary-Red);
      outline-color: var(--Primary-Red);
      background-image: url("images/icon-error.svg");
      background-position: 95% 15px;
      background-repeat: no-repeat;
    }

    input:invalid:not(:placeholder-shown) {
      border: .5px solid red;
      background-image: url("images/icon-error.svg");
      background-position: 95% 15px;
      background-repeat: no-repeat;
    }

    input:valid:not(:placeholder-shown) {
      border: .5px solid green;
    }

    .hide {
      display: none;
    }

    .errorMessage {
      color: var(--Primary-Red);
      text-align: right;
      width:100%;
      margin-bottom:10px;
    }

    @media only screen and (min-width: 700px) {
      body {
        height: 100vh;
        background-image: url("images/bg-intro-desktop.png");
      }
      main {
        flex-direction: row;
        height: 100%;
        max-width: 80%;
        margin: auto;
        gap: 40px;
      }

      .content--container {
        text-align: left;
      }
    }

    @media only screen and (min-width: 700px) and (max-width:902px) {
      .form__CTAButton--style {
        padding: 5px;
      }
    }

    

  </style>
</head>
  <body>
    <main>
      <div class="content--container">
        <h1>Learn to code by watching others</h1>
        <p class="content__text--style">See how experienced developers solve problems in real-time. 
          Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.</p>
      </div>
      <div class="form--container">
        <div class="form__cta--container">
          <button type="button" class="form__CTAButton--style shadow"><span class="higherFont">Try it free 7 days</span> then <span class="wordWrapping">$20/mo. thereafter</span></button>
        </div>
        <form class="form__inputs--container shadow">
          <input id="firstName" required type="text" class="form__input--style input__firstName--style" placeholder="First Name" />
          <label for="firstName" class="errorMessage hide">First Name cannot be empty</label>

          <input id="lastName" required type="text" class="form__input--style input__lastName--style" placeholder="Last Name" />
          <label for="lastName" class="errorMessage hide">Last Name cannot be empty</label>
          
          <input id="email" required type="email" class="form__input--style input__email--style" placeholder="Email Address" />
          <label for="email" class="errorMessage hide">Looks like this is not an email</label>

          <input id="password" required type="password" class="form__input--style input__password--style" placeholder="Password" />          
          <label for="password" class="errorMessage hide">Password cannot be empty</label>

          <input type="submit" id="submitButton" class="form__submitButton--style" placeholder="Claim your free trial" />
          <p class="form__content--style"> 
            By clicking the button, you are agreeing to our 
            <span class="form__terms--style">Terms and Services</span>
          </p>
        </form>
      </div>
    </main>    
  </body>
  <script>
    const arrayOfInputs = document.getElementsByTagName("input");

    /* When the user press submit, checks each input validity. If invalid, apply error style 
    and show the error message */
    document.getElementById("submitButton").addEventListener("click", function (e){
      e.preventDefault();
      Array.from(arrayOfInputs).forEach(function(element){
        if(!element.checkValidity()){
          element.classList.add("error");
          let myLabel = findMyLabel(element.id);
          myLabel.classList.remove("hide");
        }
      });
    });

    /* Whenever a user input data, the input field is validity is check for no errors and
    remove error styles & messages if found */
    Array.from(arrayOfInputs).forEach(function(element){
      element.addEventListener('input', function (){
        if(element.checkValidity() === true && element.classList.contains('error')){
          element.classList.remove('error');
          let myLabel = findMyLabel(element.id);
          myLabel.classList.add("hide");
        }
      });
    });
    
    // Function to find the error message linked to an input field
    const labels = document.getElementsByTagName('label');
    const findMyLabel = (inputID) => {
      let findElement = false;
      Array.from(labels).forEach(function (label){
        if(label.htmlFor === inputID){
          findElement = label;
        }
      });
      return findElement
    }

  </script>
</html>

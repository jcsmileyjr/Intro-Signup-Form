<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
  <body>
    <main>
      <div class="content--container">
        <h1>Learn to code by watching others</h1>
        <p class="content__text--style">See how experienced developers solve problems in real-time. 
          Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.</p>
      </div>
      <div class="form--container">
        <div class="form__cta--container">
          <button type="button" class="form__CTAButton--style shadow"><span class="higherFont">Try it free 7 days</span> then <span class="wordWrapping">$20/mo. thereafter</span></button>
        </div>
        <form class="form__inputs--container shadow">
          <input id="firstName" required type="text" class="form__input--style input__firstName--style" placeholder="First Name" />
          <label for="firstName" class="errorMessage hide">First Name cannot be empty</label>

          <input id="lastName" required type="text" class="form__input--style input__lastName--style" placeholder="Last Name" />
          <label for="lastName" class="errorMessage hide">Last Name cannot be empty</label>
          
          <input id="email" required type="email" class="form__input--style input__email--style" placeholder="Email Address" />
          <label for="email" class="errorMessage hide">Looks like this is not an email</label>

          <input id="password" required type="password" class="form__input--style input__password--style" placeholder="Password" />          
          <label for="password" class="errorMessage hide">Password cannot be empty</label>

          <input type="submit" id="submitButton" class="form__submitButton--style" placeholder="Claim your free trial" />
          <p class="form__content--style"> 
            By clicking the button, you are agreeing to our 
            <span class="form__terms--style">Terms and Services</span>
          </p>
        </form>
      </div>
    </main>    
  </body>
  <script>
    const arrayOfInputs = document.getElementsByTagName("input");

    /* When the user press submit, checks each input validity. If invalid, apply error style 
    and show the error message */
    document.getElementById("submitButton").addEventListener("click", function (e){
      e.preventDefault();
      Array.from(arrayOfInputs).forEach(function(element){
        if(!element.checkValidity()){
          element.classList.add("error");
          let myLabel = findMyLabel(element.id);
          myLabel.classList.remove("hide");
        }
      });
    });

    /* Whenever a user input data, the input field is validity is check for no errors and
    remove error styles & messages if found */
    Array.from(arrayOfInputs).forEach(function(element){
      element.addEventListener('input', function (){
        if(element.checkValidity() === true && element.classList.contains('error')){
          element.classList.remove('error');
          let myLabel = findMyLabel(element.id);
          myLabel.classList.add("hide");
        }
      });
    });
    
    // Function to find the error message linked to an input field
    const labels = document.getElementsByTagName('label');
    const findMyLabel = (inputID) => {
      let findElement = false;
      Array.from(labels).forEach(function (label){
        if(label.htmlFor === inputID){
          findElement = label;
        }
      });
      return findElement
    }

  </script>
</html>
